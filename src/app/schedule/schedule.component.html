<div class="container row">
    <div class="center-align">
        <h5>
            <b translate="SCHEDULE.TITLE"></b>
        </h5>
    </div>
    <div class="container">
        <div class="timeline">
            <div class="timeline-event" *ngFor="let item of scheduleItems; index as i;">
                <div>
                    <div class="card timeline-content">
                        <div class="card-content">
                            <h6><b>{{item.time}}</b></h6>
                            <p translate="{{item.translation}}"></p>
                        </div>
                    </div>
                    <div class="timeline-badge blue-grey darken-2 white-text" [ngClass]="{'pulse': item.icon === 'fa-heart'}">
                        <i class="fa-solid {{item.icon}}"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
