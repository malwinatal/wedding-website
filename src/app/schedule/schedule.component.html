<div class="container row">
    <div class="center-align">
        <h5>
            <b translate="SCHEDULE.TITLE"></b>
            <span>&nbsp;</span>
            <span><i class="fa-solid fa-clock"></i></span>
        </h5>
    </div>
    <div class="col s12 m6 offset-m4">
        <div class="timeline">
            <div *ngFor="let item of scheduleItems; index as i;">
                <div class="card horizontal">
                    <div class="card-content event">
                        <h6><b>{{item.time}}</b></h6>
                        <p translate="{{item.translation}}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
