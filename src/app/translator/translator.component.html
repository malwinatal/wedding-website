<div class="container">
    <div class="center-align row">
        <h5>
            <b translate="TRANSLATOR.TITLE"></b>
        </h5>
    </div>
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <div class="center-align row">
                    <div class="col s6">
                        <app-language-picker [selectedLang]="langLeft" (changeLang)="changeLangLeft($event)"></app-language-picker>
                        <div *ngFor="let sentence of sentences; index as i;">
                            {{  sentence[langLeft] }}
                        </div>
                    </div>
                    <div class="col s6">
                        <app-language-picker [selectedLang]="langRight" (changeLang)="changeLangRight($event)"></app-language-picker>
                        <div *ngFor="let sentence of sentences; index as i;">
                            <div>{{ sentence[langRight] }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
