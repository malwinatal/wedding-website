<div class="login valign-wrapper">
  <div id="background" class="background responsive-img">
    <div class="container text-on-image">
      <h1 class="center-align indigo-text text-darken-4">
        <div translate="LOGIN.NAMES"></div>
      </h1>
      <h5 class="flow-text center-align">
        <b><div translate="LOGIN.WELCOME"></div></b>
      </h5>
    </div>

    <div class="container pass">
      <div class="row">
        <div class="input-field col s12 m6 offset-m3">
          <input
            id="password"
            type="text"
            class="validate white-text"
            [class.invalid]="invalid"
            (keyup.enter)="login(code.value)"
            #code
            autofocus
          />
          <label for="password"><span translate="LOGIN.PASSWORD"></span></label>
          <span
            class="helper-text"
            [attr.data-error]="'LOGIN.ERROR' | translate"
          ></span>
        </div>
      </div>

      <div class="row center-align">
        <a
          class="waves-effect waves-light btn-large"
          (click)="login(code.value)"
          ><span class="text-bold" translate="LOGIN.GETIN"></span
        ></a>
      </div>
    </div>

    <div class="language">
      <app-language-selector></app-language-selector>
    </div>

    <div class="language-picker">
      <app-language-picker
        class="right-align"
        direction="up"
        [selectedLang]="selectedLang"
        (changeLang)="changeLang($event)"
      ></app-language-picker>
    </div>
  </div>
</div>
