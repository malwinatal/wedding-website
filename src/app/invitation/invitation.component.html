<div class="invitation row">
  <div class="card col s8 offset-s2">
    <div class="card-content">
      <h5 class="center-align dear">
        <span translate="INVITATION.INVITE.DEAR"></span><span> {{ guest }},</span>
      </h5>
      <h6 class="center-align">
        <b class="indigo-text text-darken-3" translate="INVITATION.INVITE.HAPPY"
          [translateParams]="{ companions: companions }"></b>
      </h6>
      <div class="center-align">
        <span translate="INVITATION.INVITE.DRESSCODE"></span>
        <span> : </span>
        <span translate="INVITATION.INVITE.BUSINESSCASUAL"></span>
      </div>
      <h6 class="center-align">
        <b class="indigo-text text-darken-3" translate="INVITATION.INVITE.NOGIFTS">
          <span>&nbsp;</span>
          <span><i class="fa-solid fa-heart"></i></span>
        </b>
      </h6>
      <div class="valign-wrapper">
        <div class="center-align" translate="INVITATION.INVITE.HOWEVER">
        </div>
      </div>
    </div>
  </div>
</div>
