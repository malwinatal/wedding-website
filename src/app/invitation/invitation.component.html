<div class="invitation row">
  <div class="card col s8 offset-s2">
    <div class="card-content">
      <h5 class="dear">
        <span translate="INVITATION.INVITE.DEAR"></span><span> {{ guest }},</span>
      </h5>

      <h6>
        <p class="grey-text text-darken-3" translate="INVITATION.INVITE.HAPPY"
          [translateParams]="{ companions: companions }"></p>
      </h6>

      <p>
        <span translate="INVITATION.INVITE.DRESSCODE"></span>
        <span> : </span>
        <span translate="INVITATION.INVITE.BUSINESSCASUAL"></span>
      </p>

      <h6>
        <p class="grey-text text-darken-3" translate="INVITATION.INVITE.NOGIFTS">
          <span>&nbsp;</span>
          <span><i class="fa-solid fa-heart"></i></span>
        </p>
      </h6>

      <p translate="INVITATION.INVITE.HOWEVER">
      </p>
    </div>
  </div>
</div>
