<div class="invitation row">
  <div class="card col s8 offset-s2">
    <div class="card-content">
      <h3 class="dear fancy-font">
        <span translate="INVITATION.INVITE.DEAR"></span
        ><span> {{ guest }},</span>
      </h3>

      <p
        class="center bolder"
        translate="INVITATION.INVITE.HAPPY"
        [translateParams]="{ who: who }"
      ></p>

      <p>
        <span translate="INVITATION.INVITE.DRESSCODE"></span>
        <span> : </span>
        <span translate="INVITATION.INVITE.BUSINESSCASUAL"></span>
      </p>

      <p class="center bolder" translate="INVITATION.INVITE.NOGIFTS">
        <span>&nbsp;</span>
        <span><i class="fa-solid fa-heart"></i></span>
      </p>

      <p translate="INVITATION.INVITE.HOWEVER"></p>
    </div>
  </div>
</div>
