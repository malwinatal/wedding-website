<div class="welcome">
    <div  class="cover valign-wrapper">
        <div class="background">
            <div class="container text-on-image">
                <h2 class="row center-align">
                    <div translate="INVITATION.NAMES"></div>
                </h2>
    
                <div class="row center-align">
                    <h5>
                        <a routerLink="/home" fragment="location">
                            <span translate="INVITATION.PLACE"></span>
                        </a>
                        <span> | </span>
                        <a routerLink="/home" fragment="schedule">
                            <span translate="INVITATION.DATE"></span>
                        </a>
                    </h5>
                </div>
            </div>
        </div>
    </div>
    <div class="invitation">
        <div class="container">
            <h6 class="row center-align"><span translate="INVITATION.INVITE.DEAR"></span><span> {{guest}},</span></h6>
            <div class="row center-align" translate="INVITATION.INVITE.HAPPY" [translateParams]="{ companions: companions }"></div>
            <div class="row center-align" [innerHTML]="'INVITATION.INVITE.DETAILS' | translate"></div>
            <div class="row center-align">
                <span translate="INVITATION.INVITE.DRESSCODE"></span>
                <span> : </span>
                <span translate="INVITATION.INVITE.BUSINESSCASUAL"></span>
            </div>
            <div class="row center-align" translate="INVITATION.INVITE.NOGIFTS"></div>
            <div class="row center-align" translate="INVITATION.INVITE.HOWEVER"></div>
        </div>
    </div>
</div>
